<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Construtora Excelência | Obras e Reformas Residenciais e Comerciais</title>
    <link rel="stylesheet" href="./dist/css/output.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" />
    <script src="./src/js/main.js" defer></script>
  </head>
  <body class="font-sans antialiased text-darkmode">
    <!-- Header/Navigation -->
    <header class="fixed w-full bg-light shadow-md z-50">
      <div class="container mx-auto px-4 py-3 flex justify-between items-center">
        <div class="flex items-center">
          <div class="w-12 h-12 bg-primary rounded-full flex items-center justify-center mr-3">
            <i class="fas fa-building text-light text-xl"></i>
          </div>
          <a href="#" class="text-2xl font-bold text-primary">
            Construtora
            <span class="text-accent">Excelência</span>
          </a>
        </div>

        <nav class="hidden md:flex space-x-8">
          <a href="#home" class="nav-link text-darkmode hover:text-accent font-medium">Início</a>
          <a href="#about" class="nav-link text-darkmode hover:text-accent font-medium">Sobre Nós</a>
          <a href="#services" class="nav-link text-darkmode hover:text-accent font-medium">Serviços</a>
          <a href="#projects" class="nav-link text-darkmode hover:text-accent font-medium">Projetos</a>
          <a href="#contact" class="nav-link text-darkmode hover:text-accent font-medium">Contato</a>
        </nav>

        <button class="md:hidden focus:outline-none" id="menu-toggle">
          <i class="fas fa-bars text-2xl text-primary"></i>
        </button>
      </div>

      <!-- Mobile Menu -->
      <div class="hidden md:hidden bg-light w-full py-4 px-4 shadow-lg" id="mobile-menu">
        <a href="#home" class="block py-2 text-darkmode hover:text-accent font-medium">Início</a>
        <a href="#about" class="block py-2 text-darkmode hover:text-accent font-medium">Sobre Nós</a>
        <a href="#services" class="block py-2 text-darkmode hover:text-accent font-medium">Serviços</a>
        <a href="#projects" class="block py-2 text-darkmode hover:text-accent font-medium">Projetos</a>
        <a href="#contact" class="block py-2 text-darkmode hover:text-accent font-medium">Contato</a>
      </div>
    </header>

    <!-- Hero Section -->
    <section id="home" class="hero pt-32 pb-20 md:pt-40 md:pb-28 text-light">
      <div class="container mx-auto px-4">
        <div class="max-w-2xl">
          <h1 class="text-4xl md:text-5xl font-bold mb-6 leading-tight">Construindo Sonhos, Criando Realidades</h1>
          <p class="text-x1 mb-8">
            Soluções completas em construção civil e reformas com qualidade, segurança e comprometimento
          </p>
          <div class="flex flex-col sm:flex-row space-y-4 sm:space-y-0 sm:space-x-4">
            <a
              href="#contact"
              class="bg-accent hover:bg-yellow-600 text-light font-bold py-3 px-6 rounded-lg text-center transition duration-300"
            >
              Solicitar Orçamento
            </a>
            <a
              href="#services"
              class="bg-transparent border-2 border-light hover:bg-light hover:text-darkmode font-bold py-3 px-6 rounded-lg text-center transition duration-300"
            >
              Nossos Serviços
            </a>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
