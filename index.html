<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="./dist/css/output.css" />

    <script src="./src/js/main.js" defer></script>
  </head>
  <body class="font-sans antialiased text-dark">
    <!-- Header/Navigation -->
    <header class="fixed w-full bg-white shadow-md z-50">
      <div class="container mx-auto px-4 py-3 flex justify-between items-center">
        <div class="flex items-center">

            <i class="fas fa-building text-white text-xl"></i>

          <a href="#" class="text-2xl font-bold text-primary">
            Construtora
            <span class="text-accent">Excelência</span>
          </a>

        <nav class="hidden md:flex space-x-8">

          <a href="#contact" class="nav-link text-dark hover:text-accent font-medium">Contato</a>

        <button class="md:hidden focus:outline-none" id="menu-toggle">

        </button>

      <!-- Mobile Menu -->
      <div class="hidden md:hidden bg-white w-full py-4 px-4 shadow-lg" id="mobile-menu">
        <a href="#home" class="block py-2 text-dark hover:text-accent font-medium">Início</a>
